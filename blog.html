 <script>
function showSectionFromHash() {
  const hash = window.location.hash.substring(1); // e.g. "blog"
  const sections = document.querySelectorAll("section");

  // Hide everything
  sections.forEach(sec => sec.classList.remove("active"));

  // If hash matches a section ID, show it, otherwise show "about"
  if (hash) {
    const target = document.getElementById(hash);
    if (target) target.classList.add("active");
  } else {
    document.getElementById("about").classList.add("active");
  }
}

// Run when page loads
window.addEventListener("load", showSectionFromHash);

// Run whenever the hash changes (when you click a nav link or paste a URL)
window.addEventListener("hashchange", showSectionFromHash);
</script>
